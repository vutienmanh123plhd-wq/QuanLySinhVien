<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Quản Lý Sinh Viên</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #64748b;
            --success: #22c55e;
            --danger: #ef4444;
            --bg: #f8fafc;
            --card-bg: #ffffff;
        }

        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg); margin: 0; display: flex; min-height: 100vh; color: #1e293b; }

        /* Layout */
        .sidebar { width: 350px; background: var(--card-bg); padding: 30px; border-right: 1px solid #e2e8f0; position: fixed; height: 100vh; overflow-y: auto; }
        .main-content { margin-left: 350px; flex: 1; padding: 40px; }

        h2 { margin-top: 0; font-weight: 600; color: #0f172a; font-size: 1.5rem; }
        p.subtitle { color: var(--secondary); margin-bottom: 25px; font-size: 0.9rem; }

        /* Form Styling */
        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 6px; font-size: 0.85rem; font-weight: 600; color: #475569; }
        input { 
            width: 100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; 
            font-size: 0.95rem; transition: all 0.2s; background: #fdfdfd;
        }
        input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1); }

        .btn { 
            width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: 600; 
            cursor: pointer; transition: all 0.2s; font-size: 0.95rem; margin-top: 5px;
        }
        .btn-add { background: var(--primary); color: white; }
        .btn-add:hover { background: #4338ca; }
        .btn-update { background: var(--success); color: white; display: none; }
        .btn-cancel { background: #e2e8f0; color: #475569; margin-top: 10px; display: none; }

        /* Student Grid & Cards */
        .student-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; 
        }
        .student-card { 
            background: var(--card-bg); padding: 20px; border-radius: 12px; 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); border: 1px solid #e2e8f0;
            position: relative; transition: transform 0.2s;
        }
        .student-card:hover { transform: translateY(-5px); }
        .student-card h3 { margin: 0 0 10px 0; font-size: 1.1rem; color: var(--primary); }
        .student-card p { margin: 5px 0; font-size: 0.9rem; color: #64748b; }
        .student-card .id-badge { 
            display: inline-block; background: #eff6ff; color: var(--primary); 
            padding: 2px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: 600; margin-bottom: 10px;
        }
        .student-card .gpa-badge {
            position: absolute; top: 20px; right: 20px; font-weight: bold; font-size: 1.2rem;
        }

        /* Action Buttons on Card */
        .card-actions { margin-top: 15px; display: flex; gap: 10px; border-top: 1px solid #f1f5f9; pt: 15px; padding-top: 15px; }
        .btn-sm { flex: 1; padding: 8px; border-radius: 6px; font-size: 0.8rem; border: none; cursor: pointer; font-weight: 600; }
        .btn-edit { background: #f1f5f9; color: var(--primary); }
        .btn-del { background: #fef2f2; color: var(--danger); }

        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; position: relative; border-right: none; border-bottom: 1px solid #e2e8f0; }
            .main-content { margin-left: 0; }
        }
    </style>
</head>
<body>

<aside class="sidebar">
    <h2>Thông tin Sinh viên</h2>
    <p class="subtitle">Nhập dữ liệu để thêm hoặc cập nhật danh sách.</p>
    
    <input type="hidden" id="edit-index">
    <div class="form-group">
        <label>MÃ SINH VIÊN</label>
        <input type="text" id="studentID" placeholder="Ví dụ: SV001">
    </div>
    <div class="form-group">
        <label>HỌ VÀ TÊN</label>
        <input type="text" id="fullName" placeholder="Nguyễn Văn A">
    </div>
    <div class="form-group">
        <label>NGÀY SINH</label>
        <input type="date" id="dob">
    </div>
    <div class="form-group">
        <label>LỚP HỌC</label>
        <input type="text" id="className" placeholder="CNTT-K15">
    </div>
    <div class="form-group">
        <label>ĐIỂM GPA</label>
        <input type="number" step="0.1" id="gpa" placeholder="0.0 - 4.0">
    </div>
    
    <button id="add-btn" class="btn btn-add" onclick="handleAdd()">Thêm Sinh Viên</button>
    <button id="update-btn" class="btn btn-update" onclick="handleUpdate()">Lưu Thay Đổi</button>
    <button id="cancel-btn" class="btn btn-cancel" onclick="resetForm()">Hủy Bỏ</button>
</aside>

<main class="main-content">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
        <h2>Danh sách sinh viên</h2>
        <div id="stats" style="font-size: 0.9rem; color: var(--secondary);"></div>
    </div>
    
    <div id="studentGrid" class="student-grid">
        <!-- Cards render here -->
    </div>
</main>

<script>
    // 1. LỚP ĐỐI TƯỢNG SINH VIÊN (OOP)
    class Student {
        constructor(id, name, dob, className, gpa) {
            this.id = id;
            this.name = name;
            this.dob = dob;
            this.className = className;
            this.gpa = parseFloat(gpa);
        }

        // Phương thức cập nhật thông tin (Yêu cầu đề bài)
        updateInfo(name, dob, className, gpa) {
            this.name = name;
            this.dob = dob;
            this.className = className;
            this.gpa = parseFloat(gpa);
        }
    }

    let students = [];

    // 2. CÁC HÀM XỬ LÝ GIAO DIỆN
    function handleAdd() {
        const data = getInputs();
        if (!validate(data)) return;

        if (students.find(s => s.id === data.id)) {
            alert("Mã sinh viên này đã tồn tại!");
            return;
        }

        const newStudent = new Student(data.id, data.name, data.dob, data.className, data.gpa);
        students.push(newStudent);
        render();
        resetForm();
    }

    function render() {
        const grid = document.getElementById('studentGrid');
        const stats = document.getElementById('stats');
        grid.innerHTML = '';
        stats.innerText = `Tổng số: ${students.length} sinh viên`;

        students.forEach((s, index) => {
            const colorGpa = s.gpa >= 3.2 ? '#22c55e' : (s.gpa >= 2.5 ? '#f59e0b' : '#ef4444');
            
            grid.innerHTML += `
                <div class="student-card">
                    <span class="id-badge">${s.id}</span>
                    <div class="gpa-badge" style="color: ${colorGpa}">${s.gpa}</div>
                    <h3>${s.name}</h3>
                    <p><strong>Ngày sinh:</strong> ${s.dob}</p>
                    <p><strong>Lớp:</strong> ${s.className}</p>
                    <div class="card-actions">
                        <button class="btn-sm btn-edit" onclick="editStudent(${index})">Chỉnh sửa</button>
                        <button class="btn-sm btn-del" onclick="deleteStudent(${index})">Xóa</button>
                    </div>
                </div>
            `;
        });
    }

    function editStudent(index) {
        const s = students[index];
        document.getElementById('studentID').value = s.id;
        document.getElementById('studentID').disabled = true;
        document.getElementById('fullName').value = s.name;
        document.getElementById('dob').value = s.dob;
        document.getElementById('className').value = s.className;
        document.getElementById('gpa').value = s.gpa;
        document.getElementById('edit-index').value = index;

        document.getElementById('add-btn').style.display = 'none';
        document.getElementById('update-btn').style.display = 'block';
        document.getElementById('cancel-btn').style.display = 'block';
    }

    function handleUpdate() {
        const index = document.getElementById('edit-index').value;
        const data = getInputs();
        if (!validate(data)) return;

        // Gọi phương thức từ Object Student
        students[index].updateInfo(data.name, data.dob, data.className, data.gpa);
        
        render();
        resetForm();
    }

    function deleteStudent(index) {
        if(confirm("Xóa sinh viên này?")) {
            students.splice(index, 1);
            render();
        }
    }

    // 3. HÀM HỖ TRỢ (HELPER)
    function getInputs() {
        return {
            id: document.getElementById('studentID').value.trim(),
            name: document.getElementById('fullName').value.trim(),
            dob: document.getElementById('dob').value,
            className: document.getElementById('className').value.trim(),
            gpa: document.getElementById('gpa').value
        };
    }

    function validate(data) {
        if (!data.id || !data.name || !data.dob || !data.className || !data.gpa) {
            alert("Vui lòng điền đầy đủ các trường!");
            return false;
        }
        if (data.gpa < 0 || data.gpa > 4) {
            alert("GPA phải nằm trong khoảng 0 - 4.0");
            return false;
        }
        return true;
    }

    function resetForm() {
        document.getElementById('studentID').value = '';
        document.getElementById('studentID').disabled = false;
        document.getElementById('fullName').value = '';
        document.getElementById('dob').value = '';
        document.getElementById('className').value = '';
        document.getElementById('gpa').value = '';
        document.getElementById('edit-index').value = '';

        document.getElementById('add-btn').style.display = 'block';
        document.getElementById('update-btn').style.display = 'none';
        document.getElementById('cancel-btn').style.display = 'none';
    }
</script>

</body>
</html>
